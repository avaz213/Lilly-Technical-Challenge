<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <center><h1>Medicine Tracker</h1></center>
    </header>

    <main>
        <div class="container">
            <!--Table side of UI-->
            <div class="left">
                <table> 
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>

                    <tbody id="medicineTable">

                    </tbody>
                </table>
            </div>
            <!--User input side of UI-->
            <div class="right">
                <center><h2>Enter Medicine Details</h2></center>
                <form id="userForm">
                    <label for="name-field" >Medicine Name: *</label><br>
                    <input name="medicine-name" type="text" id="name-field"><br>
                    <br>
                    <label for="price-field"> Price: *</label><br>
                    <input name="medicine-price" type="currency" id="price-field"><br>
                    <br>
                    <center><button>Enter</button></center>
                </form>
                <!--Error messages-->
                <p id="blankError" class="error">Both Name and Price fields are required.</p>
                <p id="numberError" class="error">Price must be a number.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

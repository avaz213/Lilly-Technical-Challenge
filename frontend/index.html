<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>

    <main>
        <table> 
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>

            <tbody id="medicineTable">

            </tbody>
          </table>

          <form>
            <label for="name-field" >Medicine Name </label>
            <input name="medicine-name" type="text" id="name-field">
            <label for="price-field"> Price</label>
            <input name="medicine-price" type="currency" id="price-field">
          </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
